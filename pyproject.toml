[project]
name = "bot"
version = "0.1.2"
description = ""
readme = "README.md"
authors = [{ name = "narumi", email = "toucans-cutouts0f@icloud.com" }]
requires-python = ">=3.12"
dependencies = [
    "lxml>=5.3.0",
    "markdownify>=0.13.1",
    "python-dotenv>=1.0.1",
    "python-telegram-bot>=21.6",
    "telegraph>=2.2.0",
    "youtube-search>=2.1.2",
    "tripplus",
    "mortgage>=1.0.5",
    "markdown2>=2.5.1",
    "rich>=13.9.4",
    "yfinance>=0.2.59",
    "duckduckgo-search>=7.5.1",
    "aiocache[redis]>=0.12.3",
    "loguru>=0.7.3",
    "twse>=0.3.3",
    "nest-asyncio>=1.6.0",
    "openai-agents[litellm]>=0.1.0",
    "logfire[httpx,redis,requests]>=3.22.0",
    "openai>=1.93.0",
    "tenacity>=9.1.2",
    "aioytt>=0.2.5",
    "firecrawl-py>=4.6.0",
    "httpx>=0.28.1",
    "pypdf>=6.2.0",
    "youtube-transcript-api>=1.2.3",
    "yt-dlp>=2025.10.22",
    "openai-whisper>=20250625",
    "playwright>=1.55.0",
    "typer-slim>=0.21.0",
    "typer>=0.21.0",
]

[project.scripts]
bot = "bot.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.7.0",
    "toml>=0.10.2",
    "pip>=24.2",
    "ty>=0.0.1a26",
]
mlx = ["mlx-whisper>=0.4.1"]

[tool.uv.sources]
tripplus = { git = "https://github.com/narumiruna/tripplus.git" }

[tool.ruff]
exclude = ["build"]
line-length = 120

[tool.ruff.lint]
select = [
    "B",   # flake8-bugbear
    "C",   # flake8-comprehensions
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.bumpversion]
current_version = "0.1.2"
tag = true
commit = true
pre_commit_hooks = ["uv lock --upgrade", "git add uv.lock"]
