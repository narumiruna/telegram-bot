[project]
name            = "bot"
version         = "0.1.4"
description     = ""
readme          = "README.md"
requires-python = ">=3.13"
authors         = [{ name = "narumi", email = "toucans-cutouts0f@icloud.com" }]
dependencies    = [
  "aiocache[redis]>=0.12.3",
  "aiogram>=3.24.0",
  "duckduckgo-search>=8.1.1",
  "firecrawl-py>=4.13.4",
  "httpx>=0.28.1",
  "kabigon>=0.16.0",
  "logfire[httpx,redis,requests]>=4.20.0",
  "loguru>=0.7.3",
  "lxml>=6.0.2",
  "markdown2>=2.5.4",
  "markdownify>=1.2.2",
  "mortgage>=1.0.5",
  "nest-asyncio>=1.6.0",
  "openai>=2.15.0",
  "openai-agents[litellm]>=0.7.0",
  "playwright>=1.57.0",
  "pypdf>=6.6.2",
  "python-dotenv>=1.2.1",
  "python-telegram-bot>=22.6",
  "rich>=14.3.1",
  "telegraph>=2.2.0",
  "tenacity>=9.1.2",
  "tripplus>=0.1.1",
  "twse>=0.4.0",
  "typer>=0.21.1",
  "typer-slim>=0.21.1",
  "yfinance>=1.1.0",
  "youtube-search>=2.2.0",
  "youtube-transcript-api>=1.2.3",
]

[project.scripts]
bot = "bot.cli:main"

[dependency-groups]
dev = [
  "pip>=25.3",
  "prek>=0.3.0",
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3.0",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.14",
  "toml>=0.10.2",
  "ty>=0.0.14",
]
mlx = ["mlx-whisper>=0.4.1"]

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[tool.bumpversion]
current_version  = "0.1.4"
tag              = true
commit           = true
pre_commit_hooks = ["uv lock --upgrade", "git add uv.lock"]

[tool.pytest]
filterwarnings                     = ["ignore::DeprecationWarning"]
asyncio_mode                       = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
exclude     = ["build"]
line-length = 120

[tool.ruff.lint]
select = [
  "B",      # flake8-bugbear
  "C",      # flake8-comprehensions
  "E",      # pycodestyle errors
  "F",      # pyflakes
  "I",      # isort
  "N",      # pep8-naming
  "SIM",    # flake8-simplify
  "UP",     # pyupgrade
  "W",      # pycodestyle warnings
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.tombi.format.rules]
key-value-equals-sign-alignment = true
trailing-comment-alignment      = true
